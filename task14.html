<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            margin: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="horse.jpeg" alt="Image 1" onmouseover="highlightImage(this)">
        <img src="pic.jpg" alt="Image 2" onmouseover="highlightImage(this)">
        <img src="clou.jpeg "alt="Image 3" onmouseover="highlightImage(this)">
        <img src="clo.webp" alt="Image 4" onmouseover="highlightImage(this)">
        <img src="bike.webp" alt="Image 5" onmouseover="highlightImage(this)">
    </div>

    <script>
        function highlightImage(img) {
            img.style.border = "2px solid #4CAF50";
            img.style.backgroundColor = "#f0f0f0";
        }
    </script>
</body>
</html>
