<!DOCTYPE html>

</head>
<body>
    <script>
function multiplyArrayElements(arr) {
    return arr.reduce((accumulator, currentValue) => accumulator * currentValue, 1);
}
const myArray = [1, 2, 3, 4, 5];
const result = multiplyArrayElements(myArray);
console.log("The product of elements in the array: " + result);
    </script>
</body>
